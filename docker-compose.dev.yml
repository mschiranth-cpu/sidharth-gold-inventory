# =============================================================================
# Gold Factory Inventory - Docker Compose (Development)
# =============================================================================
# Development environment with:
# - Hot reload for frontend and backend
# - Volume mounting for live code changes
# - Exposed database ports for debugging
# - Development-friendly settings
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.dev.yml up
#   docker-compose -f docker-compose.dev.yml up --build  # Rebuild images
# =============================================================================

version: '3.9'

services:
  
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Development)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: gold-factory-postgres-dev
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-gold_factory_dev}
    
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Mount init scripts for development seed data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    
    # Expose port for external database tools (pgAdmin, DBeaver, etc.)
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    networks:
      - dev-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # ---------------------------------------------------------------------------
  # Redis Cache (Development)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gold-factory-redis-dev
    restart: unless-stopped
    
    # Simple config for development (no password for easier debugging)
    command: redis-server --appendonly yes
    
    volumes:
      - redis_dev_data:/data
    
    # Expose port for Redis CLI and GUI tools
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    networks:
      - dev-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  # ---------------------------------------------------------------------------
  # Backend API (Development with Hot Reload)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gold-factory-backend-dev
    restart: unless-stopped
    
    environment:
      NODE_ENV: development
      PORT: 5000
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-gold_factory_dev}?schema=public
      
      # Redis (no password in dev)
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JWT (dev secrets)
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_production}
      JWT_EXPIRES_IN: 1h
      
      # CORS - allow all in development
      CORS_ORIGINS: "*"
      
      # Disable security features for easier debugging
      RATE_LIMIT_ENABLED: "false"
      CSRF_ENABLED: "false"
      BRUTE_FORCE_ENABLED: "false"
      
      # Enable verbose logging
      LOG_LEVEL: debug
    
    # Mount source code for hot reload
    volumes:
      # Mount source directory
      - ./backend/src:/app/src:delegated
      # Mount prisma for schema changes
      - ./backend/prisma:/app/prisma:delegated
      # Mount package.json for dependency changes
      - ./backend/package.json:/app/package.json:ro
      # Use named volume for node_modules to avoid host conflicts
      - backend_node_modules:/app/node_modules
      # Persist logs
      - ./backend/logs:/app/logs
    
    # Expose backend port directly for debugging
    ports:
      - "${BACKEND_PORT:-5000}:5000"
      # Debugger port for VS Code
      - "9229:9229"
    
    networks:
      - dev-network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # Development command with watch mode
    command: npm run dev
    
    # Faster health check for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  
  # ---------------------------------------------------------------------------
  # Frontend (Development with Vite HMR)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gold-factory-frontend-dev
    restart: unless-stopped
    
    environment:
      # Vite environment
      VITE_API_URL: http://localhost:5000/api
      VITE_WS_URL: http://localhost:5000
      VITE_APP_NAME: "Gold Factory (Dev)"
      
      # Vite HMR settings
      CHOKIDAR_USEPOLLING: "true"
    
    # Mount source code for hot reload
    volumes:
      # Mount source directory
      - ./frontend/src:/app/src:delegated
      # Mount public assets
      - ./frontend/public:/app/public:delegated
      # Mount config files
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      # Use named volume for node_modules
      - frontend_node_modules:/app/node_modules
    
    # Expose Vite dev server and HMR port
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      # Vite HMR WebSocket port
      - "24678:24678"
    
    networks:
      - dev-network
    
    # Wait for backend to be ready
    depends_on:
      - backend
    
    # Development command
    command: npm run dev -- --host 0.0.0.0
  
  # ---------------------------------------------------------------------------
  # Optional: pgAdmin for Database Management
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gold-factory-pgadmin
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    ports:
      - "5050:80"
    
    networks:
      - dev-network
    
    depends_on:
      - postgres
  
  # ---------------------------------------------------------------------------
  # Optional: Redis Commander for Redis Management
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: gold-factory-redis-commander
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    
    environment:
      REDIS_HOSTS: local:redis:6379
    
    ports:
      - "8081:8081"
    
    networks:
      - dev-network
    
    depends_on:
      - redis

# =============================================================================
# Networks
# =============================================================================
networks:
  dev-network:
    driver: bridge
    name: gold-factory-dev-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Database persistence
  postgres_dev_data:
    name: gold-factory-postgres-dev-data
  
  # Redis persistence
  redis_dev_data:
    name: gold-factory-redis-dev-data
  
  # Node modules (prevents host/container conflicts)
  backend_node_modules:
    name: gold-factory-backend-node-modules
  
  frontend_node_modules:
    name: gold-factory-frontend-node-modules
  
  # pgAdmin data
  pgadmin_data:
    name: gold-factory-pgadmin-data
