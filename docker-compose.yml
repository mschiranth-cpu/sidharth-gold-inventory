# =============================================================================
# Gold Factory Inventory - Docker Compose (Production)
# =============================================================================
# Production-ready container orchestration with:
# - PostgreSQL database with persistence
# - Redis for caching and sessions
# - Backend API with health checks
# - Frontend with Nginx
# =============================================================================

version: "3.9"

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: gold-factory-postgres
    restart: unless-stopped

    # Environment variables for database setup
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
      POSTGRES_DB: ${POSTGRES_DB:-gold_factory}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    # Persistent volume for database data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom initialization scripts
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

    # Internal network only - not exposed to host in production
    networks:
      - backend-network

    # Health check to ensure database is ready
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gold_factory}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gold-factory-redis
    restart: unless-stopped

    # Redis configuration
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_secret_password}

    # Persistent volume for Redis data
    volumes:
      - redis_data:/data

    # Internal network only
    networks:
      - backend-network

    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-redis_secret_password}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gold-factory-backend
    restart: unless-stopped

    # Environment variables
    environment:
      NODE_ENV: production
      PORT: 5000

      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gold_factory}?schema=public

      # Redis connection
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret_password}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret_password}

      # JWT secrets (required)
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}

      # Security settings
      CORS_ALLOWED_ORIGINS: http://frontend,http://gold-factory-frontend
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CSRF_SECRET: ${CSRF_SECRET}

      # Sentry (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}

      # Feature flags
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      COMPRESSION_ENABLED: ${COMPRESSION_ENABLED:-true}

    # No port exposed to host - frontend proxies to backend
    # Uncomment to expose directly:
    # ports:
    #   - "5000:5000"

    # Networks
    networks:
      - backend-network
      - frontend-network

    # Service dependencies with health check conditions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Frontend (Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_WS_URL: /socket.io
        VITE_APP_NAME: ${APP_NAME:-Gold Factory Inventory}
    container_name: gold-factory-frontend
    restart: unless-stopped

    # Expose port 80 to host
    ports:
      - "${FRONTEND_PORT:-80}:80"

    # Networks
    networks:
      - frontend-network

    # Depends on backend being healthy
    depends_on:
      backend:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  # Backend network for database, redis, and API communication
  backend-network:
    driver: bridge
    internal: true # No external access

  # Frontend network for nginx to backend communication
  frontend-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # PostgreSQL data persistence
  postgres_data:
    driver: local
    name: gold-factory-postgres-data

  # Redis data persistence
  redis_data:
    driver: local
    name: gold-factory-redis-data
