# =============================================================================
# Gold Factory Inventory - Docker Compose (Staging)
# =============================================================================
# Staging environment for testing before production deployment:
# - Production-like settings with debugging capabilities
# - Exposed ports for testing access
# - Relaxed security for easier testing
# - Performance settings similar to production
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.staging.yml up -d
#   docker-compose -f docker-compose.staging.yml up -d --build  # Rebuild images
#   docker-compose -f docker-compose.staging.yml logs -f       # View logs
#   docker-compose -f docker-compose.staging.yml down          # Stop services
# =============================================================================

version: "3.9"

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Staging)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: gold-factory-postgres-staging
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-gold_factory_staging}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

    # Expose port for database access/debugging
    ports:
      - "${POSTGRES_PORT:-5433}:5432"

    networks:
      - staging-network

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gold_factory_staging}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis Cache (Staging)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: gold-factory-redis-staging
    restart: unless-stopped

    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-staging_redis_pass}

    volumes:
      - redis_staging_data:/data

    # Expose port for Redis access/debugging
    ports:
      - "${REDIS_PORT:-6380}:6379"

    networks:
      - staging-network

    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${REDIS_PASSWORD:-staging_redis_pass}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Backend API (Staging)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gold-factory-backend-staging
    restart: unless-stopped

    environment:
      NODE_ENV: staging
      PORT: 5000

      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-staging_password_123}@postgres:5432/${POSTGRES_DB:-gold_factory_staging}?schema=public

      # Redis connection
      REDIS_URL: redis://:${REDIS_PASSWORD:-staging_redis_pass}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-staging_redis_pass}

      # JWT secrets (staging defaults)
      JWT_SECRET: ${JWT_SECRET:-staging_jwt_secret_key_change_for_prod}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-staging_refresh_secret_key_change_for_prod}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}

      # Security settings (relaxed for staging)
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-staging_encryption_key_32chars}
      CSRF_SECRET: ${CSRF_SECRET:-staging_csrf_secret}

      # Feature flags (production-like but with some relaxation)
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-false}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      COMPRESSION_ENABLED: ${COMPRESSION_ENABLED:-true}
      BRUTE_FORCE_ENABLED: ${BRUTE_FORCE_ENABLED:-false}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

    # Expose backend port for direct API access
    ports:
      - "${BACKEND_PORT:-5001}:5000"

    networks:
      - staging-network

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Frontend (Nginx - Staging)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_WS_URL: /socket.io
        VITE_APP_NAME: ${APP_NAME:-Gold Factory Inventory (Staging)}
    container_name: gold-factory-frontend-staging
    restart: unless-stopped

    # Expose on port 8080 for staging
    ports:
      - "${FRONTEND_PORT:-8080}:80"

    networks:
      - staging-network

    depends_on:
      backend:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# Networks
# =============================================================================
networks:
  staging-network:
    driver: bridge
    name: gold-factory-staging-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_staging_data:
    name: gold-factory-postgres-staging-data
  redis_staging_data:
    name: gold-factory-redis-staging-data
