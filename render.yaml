# Render Infrastructure as Code
# This file defines all services needed for the Gold Factory Inventory System

services:
  # PostgreSQL Database
  - type: pserv
    name: gold-factory-db
    env: docker
    plan: starter
    region: singapore
    databases:
      - name: gold_factory
        user: postgres

  # Redis Cache
  - type: redis
    name: gold-factory-redis
    env: docker
    plan: starter
    region: singapore
    maxmemoryPolicy: allkeys-lru

  # Backend API
  - type: web
    name: gold-factory-backend
    env: node
    region: singapore
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: gold-factory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: gold-factory-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        fromService:
          name: gold-factory-frontend
          type: web
          property: host
      - key: FRONTEND_URL
        fromService:
          name: gold-factory-frontend
          type: web
          property: host
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/backend/uploads
      sizeGB: 10

  # Frontend Web App
  - type: web
    name: gold-factory-frontend
    env: static
    region: singapore
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: gold-factory-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_WS_URL
        fromService:
          name: gold-factory-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
