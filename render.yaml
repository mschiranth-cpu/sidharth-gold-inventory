# Render Blueprint for Gold Factory Inventory System

databases:
  - name: gold-factory-db
    databaseName: gold_factory
    user: postgres
    plan: starter
    region: singapore

services:
  # Backend API
  - type: web
    name: gold-factory-backend
    runtime: node
    region: singapore
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: gold-factory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /app/backend/uploads
      sizeGB: 10

  # Frontend Static Site
  - type: web
    name: gold-factory-frontend
    runtime: static
    region: singapore
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WS_URL
        sync: false
