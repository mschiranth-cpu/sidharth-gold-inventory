# =============================================================================
# Nginx Configuration for Gold Factory Inventory Frontend
# =============================================================================
# Optimized for serving React SPA with:
# - Gzip compression
# - Static asset caching
# - SPA routing support
# - Security headers
# - Proxy to backend API
# =============================================================================

# Run as non-root user (set in Dockerfile)
# user nginx-user;

# Auto-detect number of CPU cores
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Events configuration
events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;
    
    # Accept multiple connections at once
    multi_accept on;
    
    # Use efficient connection method
    use epoll;
}

http {
    # ---------------------------------------------------------------------
    # Basic Settings
    # ---------------------------------------------------------------------
    
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keepalive settings
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # Hide nginx version
    server_tokens off;
    
    # ---------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------
    # Enable gzip compression for better performance
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    # MIME types to compress
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # ---------------------------------------------------------------------
    # Brotli Compression (if module available)
    # ---------------------------------------------------------------------
    # Brotli provides better compression than gzip
    # Uncomment if brotli module is installed
    
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript 
    #              application/json application/javascript application/xml
    #              application/xml+rss image/svg+xml;
    
    # ---------------------------------------------------------------------
    # Upstream Backend Server
    # ---------------------------------------------------------------------
    upstream backend {
        server backend:5000;
        keepalive 32;
    }
    
    # ---------------------------------------------------------------------
    # Main Server Block
    # ---------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;
        
        # -----------------------------------------------------------------
        # Security Headers
        # -----------------------------------------------------------------
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable XSS protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions policy
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        # -----------------------------------------------------------------
        # Health Check Endpoint
        # -----------------------------------------------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # -----------------------------------------------------------------
        # API Proxy
        # -----------------------------------------------------------------
        # Forward all /api requests to the backend
        
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
        
        # -----------------------------------------------------------------
        # Socket.io WebSocket Proxy
        # -----------------------------------------------------------------
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # Required for WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Longer timeout for WebSocket connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # -----------------------------------------------------------------
        # Static Assets Caching
        # -----------------------------------------------------------------
        # Vite generates hashed filenames, so we can cache forever
        
        # JavaScript and CSS (hashed by Vite)
        location ~* \.(?:js|css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }
        
        # Images and fonts
        location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
            expires 6M;
            add_header Cache-Control "public, max-age=15552000";
            access_log off;
        }
        
        # -----------------------------------------------------------------
        # SPA Routing Support
        # -----------------------------------------------------------------
        # For React Router - serve index.html for all non-file routes
        
        location / {
            try_files $uri $uri/ /index.html;
            
            # Don't cache index.html (it references hashed assets)
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }
        
        # -----------------------------------------------------------------
        # Error Pages
        # -----------------------------------------------------------------
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
