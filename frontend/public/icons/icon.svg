<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6B3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA8C2C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Ring symbol -->
  <ellipse cx="256" cy="260" rx="100" ry="40" fill="none" stroke="#1a1a2e" stroke-width="16"/>
  <ellipse cx="256" cy="260" rx="100" ry="40" fill="none" stroke="#F5E6B3" stroke-width="8"/>
  
  <!-- Diamond on ring -->
  <path d="M256 180 L280 220 L256 250 L232 220 Z" fill="#FFFFFF" stroke="#1a1a2e" stroke-width="3"/>
  <path d="M256 180 L280 220 L256 210 Z" fill="#E0E0E0"/>
  <path d="M232 220 L256 250 L256 210 Z" fill="#C0C0C0"/>
  
  <!-- Sparkles -->
  <circle cx="180" cy="180" r="8" fill="#FFFFFF"/>
  <circle cx="340" cy="170" r="6" fill="#FFFFFF"/>
  <circle cx="320" cy="340" r="5" fill="#FFFFFF"/>
  <circle cx="190" cy="320" r="7" fill="#FFFFFF"/>
  
  <!-- Text "GI" -->
  <text x="256" y="380" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="#1a1a2e" text-anchor="middle">GI</text>
</svg>
